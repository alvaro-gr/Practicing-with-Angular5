<h4>Libros Actuales:</h4>
<ul>
    <li *ngFor="let libro of libros">
          <ul>
              <li>{{libro.nombre}}</li>
              <li>{{libro.autor}}</li>
          </ul>
    </li>
</ul>

<h3>Selector de libro:</h3>
<input type="text" [(ngModel)]="texto"/>

<div [ngStyle]="{
          'width': '200px',
          'height':'120px',
          'border': '1px solid black',
          'margin-top': '10px'
        }">

    {{texto}}

</div>
